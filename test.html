<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebContent API Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group.flex-grow {
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background: #0055aa;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #666;
    }
    button.secondary:hover {
      background: #555;
    }
    .result {
      margin-top: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
    }
    .result h3 {
      margin-top: 0;
    }
    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .meta-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .meta-table th, .meta-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .meta-table th {
      background: #f0f0f0;
      width: 150px;
    }
    .meta-table td {
      word-break: break-all;
    }
    .error {
      color: #cc0000;
      background: #ffe6e6;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ffcccc;
    }
    .error h3 {
      margin-top: 0;
      color: #aa0000;
    }
    .error pre {
      background: #fff5f5;
      color: #cc0000;
      border: 1px solid #ffcccc;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .content-preview {
      max-height: 400px;
      overflow-y: auto;
      background: #fafafa;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 13px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      color: #666;
    }
    .tab:hover {
      color: #333;
    }
    .tab.active {
      border-bottom: 2px solid #0066cc;
      color: #0066cc;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .success-banner {
      background: #e6ffe6;
      border: 1px solid #99cc99;
      color: #006600;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .status-code {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-weight: 600;
    }
    .status-code.success {
      background: #e6ffe6;
      color: #006600;
    }
    .status-code.error {
      background: #ffe6e6;
      color: #cc0000;
    }
    .data-section {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .data-section h4 {
      margin: 0 0 10px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>WebContent API Test</h1>

  <div class="form-group">
    <label for="url">URL to fetch:</label>
    <input type="text" id="url" value="https://example.com" placeholder="https://example.com">
  </div>

  <div class="form-row">
    <div class="form-group flex-grow">
      <label for="scope">Scope:</label>
      <select id="scope">
        <option value="main" selected>main (extract main content)</option>
        <option value="full">full (entire page body)</option>
      </select>
    </div>

    <div class="form-group flex-grow">
      <label for="format">Format:</label>
      <select id="format">
        <option value="markdown" selected>Markdown</option>
        <option value="html">HTML</option>
        <option value="text">Plain Text</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Include Fields:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="includeMeta" checked> meta</label>
      <label><input type="checkbox" id="includeContent" checked> content</label>
      <label><input type="checkbox" id="includeHeaders"> headers</label>
      <label><input type="checkbox" id="includeBody"> body</label>
    </div>
  </div>

  <div class="form-group">
    <label>Data Plugins:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="dataHeadings"> headings</label>
      <label><input type="checkbox" id="dataLinks" disabled title="Coming soon"> links (planned)</label>
      <label><input type="checkbox" id="dataImages" disabled title="Coming soon"> images (planned)</label>
    </div>
  </div>

  <div class="form-group">
    <label>Database Storage:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="storeEnabled"> Store in DB</label>
    </div>
    <div id="storeOptions" class="form-row" style="margin-top: 10px; display: none;">
      <div class="form-group flex-grow">
        <label for="storeTtl">TTL (seconds):</label>
        <input type="text" id="storeTtl" placeholder="2592000 (30 days)">
      </div>
      <div class="form-group flex-grow">
        <label for="storeClient">Client ID:</label>
        <input type="text" id="storeClient" placeholder="my-client-id">
      </div>
    </div>
  </div>

  <button id="fetchBtn" onclick="fetchContent('GET')">Fetch (GET)</button>
  <button id="fetchPostBtn" onclick="fetchContent('POST')">Fetch (POST)</button>
  <button class="secondary" onclick="checkHealth()">Health Check</button>

  <div id="result" class="result" style="display: none;">
    <div id="resultBanner"></div>
    <div class="tabs">
      <button class="tab" data-tab="content">Content</button>
      <button class="tab" data-tab="overview">Overview</button>
      <button class="tab" data-tab="meta">Metadata</button>
      <button class="tab" data-tab="data">Data Plugins</button>
      <button class="tab" data-tab="raw">Raw JSON</button>
    </div>

    <div id="content" class="tab-content"></div>
    <div id="overview" class="tab-content"></div>
    <div id="meta" class="tab-content"></div>
    <div id="data" class="tab-content"></div>
    <div id="raw" class="tab-content"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:233';

    // Store options toggle
    document.getElementById('storeEnabled').addEventListener('change', (e) => {
      document.getElementById('storeOptions').style.display = e.target.checked ? 'flex' : 'none';
    });

    // Tab handling
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tabName).classList.add('active');
      });
    });

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function getIncludeFields() {
      const fields = [];
      if (document.getElementById('includeMeta').checked) fields.push('meta');
      if (document.getElementById('includeContent').checked) fields.push('content');
      if (document.getElementById('includeHeaders').checked) fields.push('headers');
      if (document.getElementById('includeBody').checked) fields.push('body');
      return fields.join(',');
    }

    function getDataPlugins() {
      const plugins = [];
      if (document.getElementById('dataHeadings').checked) plugins.push('headings');
      return plugins.length > 0 ? plugins.join(',') : null;
    }

    function showResult(apiResult) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      const response = apiResult.response;
      const request = apiResult.request;

      // Success banner
      const statusClass = response.status >= 200 && response.status < 400 ? 'success' : 'error';
      document.getElementById('resultBanner').innerHTML = `
        <div class="success-banner">
          Fetched successfully: <strong>${response.url}</strong>
          <span class="status-code ${statusClass}">${response.status}</span>
          ${response.redirect ? `<br>Redirects to: ${response.redirect}` : ''}
        </div>
      `;

      // Content tab
      const format = request.options.format;
      document.getElementById('content').innerHTML = `
        <h3>Content (${format})</h3>
        <div class="content-preview">${escapeHtml(response.content || '(not included or empty)')}</div>
      `;

      // Overview
      document.getElementById('overview').innerHTML = `
        <h3>Fetch Result</h3>
        <table class="meta-table">
          <tr><th>Request URL</th><td>${request.url}</td></tr>
          <tr><th>Response URL</th><td>${response.url}</td></tr>
          <tr><th>Status</th><td><span class="status-code ${statusClass}">${response.status}</span></td></tr>
          <tr><th>Redirect</th><td>${response.redirect || 'None'}</td></tr>
          <tr><th>Timestamp</th><td>${new Date(response.timestamp).toISOString()}</td></tr>
          <tr><th>Scope</th><td>${request.options.scope}</td></tr>
          <tr><th>Format</th><td>${request.options.format}</td></tr>
          <tr><th>Title</th><td>${response.meta?.title || 'N/A'}</td></tr>
          <tr><th>Content Length</th><td>${(response.content || '').length.toLocaleString()} characters</td></tr>
        </table>
        ${response.headers ? `
          <h4>Response Headers</h4>
          <table class="meta-table">
            ${Object.entries(response.headers).map(([k, v]) => `<tr><th>${escapeHtml(k)}</th><td>${escapeHtml(v)}</td></tr>`).join('')}
          </table>
        ` : ''}
      `;

      // Metadata
      const meta = response.meta || {};
      document.getElementById('meta').innerHTML = response.meta ? `
        <h3>Page Metadata</h3>
        <table class="meta-table">
          <tr><th>Title</th><td>${meta.title || 'N/A'}</td></tr>
          <tr><th>Description</th><td>${meta.description || 'N/A'}</td></tr>
          <tr><th>Keywords</th><td>${meta.keywords || 'N/A'}</td></tr>
          <tr><th>Canonical</th><td>${meta.canonical || 'N/A'}</td></tr>
          <tr><th>Robots</th><td>${meta.robots || 'N/A'}</td></tr>
          <tr><th>Indexable</th><td>${meta.index ? 'Yes' : 'No'}</td></tr>
          <tr><th>H1 Heading</th><td>${meta.heading || 'N/A'}</td></tr>
        </table>
        <h4>Open Graph</h4>
        <table class="meta-table">
          <tr><th>OG Title</th><td>${meta.opengraph?.title || 'N/A'}</td></tr>
          <tr><th>OG Description</th><td>${meta.opengraph?.description || 'N/A'}</td></tr>
          <tr><th>OG Image</th><td>${meta.opengraph?.image || 'N/A'}</td></tr>
          <tr><th>OG Type</th><td>${meta.opengraph?.type || 'N/A'}</td></tr>
          <tr><th>OG Site Name</th><td>${meta.opengraph?.siteName || 'N/A'}</td></tr>
        </table>
        ${meta.hreflang && meta.hreflang.length > 0 ? `
          <h4>Hreflang Links</h4>
          <table class="meta-table">
            <tr><th>Language</th><th>URL</th></tr>
            ${meta.hreflang.map(h => `<tr><td>${h.lang}</td><td>${h.url}</td></tr>`).join('')}
          </table>
        ` : ''}
      ` : '<p>Metadata not included in response.</p>';

      // Data plugins
      if (response.data && Object.keys(response.data).length > 0) {
        let dataHtml = '<h3>Data Plugin Results</h3>';
        for (const [plugin, data] of Object.entries(response.data)) {
          dataHtml += `
            <div class="data-section">
              <h4>${escapeHtml(plugin)}</h4>
              <pre>${escapeHtml(JSON.stringify(data, null, 2))}</pre>
            </div>
          `;
        }
        document.getElementById('data').innerHTML = dataHtml;
      } else {
        document.getElementById('data').innerHTML = '<p>No data plugins requested or no data returned.</p>';
      }

      // Raw JSON
      document.getElementById('raw').innerHTML = `
        <h3>Raw Response</h3>
        <pre>${escapeHtml(JSON.stringify(apiResult, null, 2))}</pre>
      `;

      // Show content tab by default
      showTab('content');
    }

    function showError(error, details = null) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      document.getElementById('resultBanner').innerHTML = '';

      const errorContent = `
        <div class="error">
          <h3>Error</h3>
          <p><strong>${escapeHtml(String(error))}</strong></p>
          ${details ? `
            <h4>Details:</h4>
            <pre>${escapeHtml(typeof details === 'object' ? JSON.stringify(details, null, 2) : String(details))}</pre>
          ` : ''}
        </div>
      `;

      document.getElementById('content').innerHTML = errorContent;
      document.getElementById('overview').innerHTML = errorContent;
      document.getElementById('meta').innerHTML = '';
      document.getElementById('data').innerHTML = '';
      document.getElementById('raw').innerHTML = details ? `<pre>${escapeHtml(typeof details === 'object' ? JSON.stringify(details, null, 2) : String(details))}</pre>` : '';

      showTab('content');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function fetchContent(method) {
      const url = document.getElementById('url').value;
      const scope = document.getElementById('scope').value;
      const format = document.getElementById('format').value;
      const include = getIncludeFields();
      const data = getDataPlugins();

      const btn = document.getElementById(method === 'GET' ? 'fetchBtn' : 'fetchPostBtn');
      btn.disabled = true;
      btn.textContent = 'Fetching...';

      try {
        let response;
        const storeEnabled = document.getElementById('storeEnabled').checked;
        const storeTtl = document.getElementById('storeTtl').value;
        const storeClient = document.getElementById('storeClient').value;

        if (method === 'GET') {
          const params = new URLSearchParams({ url, scope, format, include });
          if (data) params.set('data', data);
          if (storeEnabled) {
            params.set('store', storeTtl || 'true');
            if (storeClient) params.set('client', storeClient);
          }
          response = await fetch(`${API_BASE}/fetch?${params}`);
        } else {
          const body = { url, scope, format, include };
          if (data) body.data = data;
          if (storeEnabled) {
            body.store = {};
            if (storeTtl) body.store.ttl = Number(storeTtl);
            if (storeClient) body.store.client = storeClient;
          }
          response = await fetch(`${API_BASE}/fetch`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
        }

        const result = await response.json();

        if (result.error) {
          showError(result.error, {
            status: response.status,
            statusText: response.statusText,
            response: result
          });
        } else {
          showResult(result);
        }
      } catch (error) {
        showError(error.message, {
          type: error.name,
          message: error.message,
          stack: error.stack,
          hint: 'Make sure the server is running: bun run server'
        });
      } finally {
        btn.disabled = false;
        btn.textContent = method === 'GET' ? 'Fetch (GET)' : 'Fetch (POST)';
      }
    }

    async function checkHealth() {
      try {
        const response = await fetch(`${API_BASE}/health`);
        const data = await response.json();
        alert(`Health check: ${JSON.stringify(data)}\n\nServer is running on port 233`);
      } catch (error) {
        alert(`Health check failed!\n\nError: ${error.message}\n\nMake sure the server is running:\nbun run server`);
      }
    }
  </script>
</body>
</html>
